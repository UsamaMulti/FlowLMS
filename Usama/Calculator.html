<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Asset/css/Calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="textio">
        <input type="text" id="valueOne" placeholder="Value one" class="inputbox"/>
        <input type="text" id="valueTwo" placeholder="Value Two" class="inputbox"/>
    </div>
    <div class="buttonWrap">
        <button onclick="multi()">X</button>
        <button onclick="did()">/</button>
        <button onclick="add()">+</button>
        <button onclick="sub()">-</button>
    </div>
    <div class="textio">
        <input type="text" id="valueResult" class="inputbox" value="0" readonly/>
    </div>
    <script src="./Asset/js/script.js" type="text/javascript"></script>
</body>
</html>
